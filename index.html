  html, body {

    height: 100%;

<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #242525;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 90%;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #444;
      background-color: #333;
      max-width: 100%;
      height: auto;
    }

    /* Button Styles */
    button, input[type="file"] {
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      cursor: pointer;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="file"] {
      background-color: #444;
      color: #ffffff;
      text-align: center;
      display: inline-block;
    }

    input[type="file"]::file-selector-button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
      }

      button, input[type="file"] {
        font-size: 14px;
        padding: 10px 15px;
      }

      canvas {
        border: none;
      }
    }
  </style>

    const canvas = document.getElementById('canvas');

    const imageUpload = document.getElementById('imageUpload');

      canvas.width = backgroundImage.width;
      canvas.height = backgroundImage.height;
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

    imageUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const uploadedImage = new Image();
          uploadedImage.src = e.target.result;

          uploadedImage.onload = () => {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            const maskSize = Math.min(uploadedImage.width, uploadedImage.height);

            tempCanvas.width = maskSize;
            tempCanvas.height = maskSize;

            tempCtx.save();
            tempCtx.beginPath();
            tempCtx.arc(maskSize / 2, maskSize / 2, maskSize / 2, 0, Math.PI * 2);
            tempCtx.clip();
            tempCtx.drawImage(
              uploadedImage,
              (uploadedImage.width - maskSize) / 2,
              (uploadedImage.height - maskSize) / 2,
              maskSize,
              maskSize,
              0,
              0,
              maskSize,
              maskSize
            );
            tempCtx.restore();

            const maskedImage = new Image();
            maskedImage.src = tempCanvas.toDataURL();

            maskedImage.onload = () => {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

              ctx.drawImage(maskedImage, 0, 0, canvas.width, canvas.height);
            };
          };
        };
        reader.readAsDataURL(file);
      }
    });

      const shortcutURL = `shortcuts://run-shortcut?name=iconmaker&input=${encodeURIComponent(base64Result)}`;

      window.location.href = shortcutURL;
